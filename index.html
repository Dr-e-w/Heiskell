<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heiskell Headlines</title>
  <link rel="icon" href="heiskell.png" />
  <meta property="og:title" content="Heiskell Headlines" />
  <meta property="og:description" content="Local news made simple." />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      --bg: #121212;
      --text: #f4f4f4;
      --accent: #ffcc00;
      --card-bg: #1e1e1e;
      --border: #2c2c2c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      opacity: 0;
      animation: fadeInBody 1s ease-in-out forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 1000;
      animation: slideDown 0.8s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header img {
      height: 40px;
      margin-right: 0.75rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    section {
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      border-left: 4px solid var(--accent);
      padding-left: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    rssapp-wall {
      display: block;
      animation: fadeInUp 0.8s ease-in-out;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #888;
      border-top: 1px solid var(--border);
      animation: fadeInUp 1s ease-in-out;
    }
  </style>
</head>

<body>
  <header>
    <img src="heiskell.png" alt="Heiskell Logo">
    <h1>Heiskell Headlines</h1>
  </header>

  <main class="container">
