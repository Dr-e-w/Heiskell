<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heiskell Headlines</title>
  <link rel="icon" href="/favicon.ico" />
  <meta property="og:title" content="Heiskell Headlines" />
  <meta property="og:description" content="Local news made simple." />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    a { color: inherit; text-decoration: none; }

    .container { max-width: 700px; margin: 0 auto; padding: 1rem; }
    header {
      position: sticky; top: 0; z-index: 1000;
      background-color: var(--header-bg);
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    header nav a { margin: 0 0.5rem; font-weight: bold; }
    .toggle-darkmode {
      position: absolute; right: 1rem; top: 1rem;
      cursor: pointer; background: none; border: none;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      min-height: 600px;
      border: none;
      margin-bottom: 2rem;
      border-radius: 8px;
      background: #fff;
    }
    section {
      margin-bottom: 2rem;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
      margin-top: 2rem;
      color: var(--footer-text);
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --header-bg: #ffffff;
      --border-color: #e0e0e0;
      --footer-text: #555555;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #eaeaea;
        --header-bg: #1e1e1e;
        --border-color: #333333;
        --footer-text: #888888;
      }
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --header-bg: #ffffff;
      --border-color: #e0e0e0;
      --footer-text: #555555;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eaeaea;
      --header-bg: #1e1e1e;
      --border-color: #333333;
      --footer-text: #888888;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <header>
    <h1>Heiskell Headlines</h1>
    <button class="toggle-darkmode">ðŸŒ“</button>
    <nav>
      <a href="#local">Local</a> |
      <a href="#events">Events</a> |
      <a href="#opinion">Opinion</a>
    </nav>
  </header>

  <div class="container">

    <!-- Local News -->
    <section id="local">
      <h2>ðŸ“° Local News</h2>
      <iframe src="https://rss.app/embed/v1/wall/zvYh4dLTkxAFetNy" loading="lazy" title="Local News RSS"></iframe>
    </section>

    <!-- Events -->
    <section id="events">
      <h2>ðŸ“… Events</h2>
      <iframe src="https://rss.app/embed/v1/wall/QVdhH3UZPHIQcV3k" loading="lazy" title="Events RSS"></iframe>
    </section>

    <!-- Opinion -->
    <section id="opinion">
      <h2>ðŸ’­ Opinion</h2>
      <iframe src="https://rss.app/embed/v1/wall/NVhz5FvXtiUWT35s" loading="lazy" title="Opinion RSS"></iframe>
    </section>

  </div>

  <footer>
    &copy; 2025 Heiskell Headlines Â· Local Stories Matter
  </footer>

  <script>
    const btn = document.querySelector('.toggle-darkmode');
    const bodyEl = document.body;
    btn.addEventListener('click', () => {
      if (bodyEl.classList.contains('dark-mode')) {
        bodyEl.classList.remove('dark-mode');
        bodyEl.classList.add('light-mode');
        localStorage.theme = 'light';
      } else {
        bodyEl.classList.remove('light-mode');
        bodyEl.classList.add('dark-mode');
        localStorage.theme = 'dark';
      }
    });
    (function() {
      const saved = localStorage.theme;
      if (saved === 'dark') {
        bodyEl.classList.add('dark-mode');
      } else if (saved === 'light') {
        bodyEl.classList.add('light-mode');
      } else {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          bodyEl.classList.add('dark-mode');
        } else {
          bodyEl.classList.add('light-mode');
        }
      }
    })();
  </script>
</body>
</html>
